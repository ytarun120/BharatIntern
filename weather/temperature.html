<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converator</h1>
            <span class="Temperature-icons"></span>
        </div>
        <div id="celsius">
            <input type="number" name=""
            placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
